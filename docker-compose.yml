version: "3"

services:
  api:
    image: node:11
    ports:
      - "9000:9000"
    volumes:
      - ./api:/usr/src/service
    working_dir: /usr/src/service
    command: bash -c "npm install && npm run dev"
    depends_on:
      - mongodb
    networks:
      - webappnetwork

  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    volumes:
      - ./data-node:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth
    networks:
      - webappnetwork

networks:
  webappnetwork:
    driver: bridge
