# Config file for Gitlab Continuous Integration pipeline
# The pipeline is divided in a build step and a deployment step
#
# During the build, the docker container is built and registered in Gitlab's container registry
# During the deployment, there is an authentication using a GCP auth token,
# then the kubernetes.yml is executed to create the Deployment Kubernetes Replication Controller.
#
# This file require the following environment variable, configured through the Gitlab UI (repo -> Settings -> CI -> Environment Var) :
#   - $SERVICE_ACCOUNT_KEY : Token for authentication through GCP Kubernetes engine
#
# Written by RÃ©my HIDRA, Curios, 2020.

variables:
  DOCKER_DRIVER: overlay
  DOCKER_HOST: tcp://docker:2375
  GIT_SUBMODULE_STRATEGY: recursive
  CONTAINER_DEV_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  APP_NAME: zuoyou-backend
  SECRET: zuoyou-backend

# Pipeline steps list
stages:
  - build
  - deploy

# Build step
build:
  stage: build
  image: docker:git
  only: [master]
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/$CI_PROJECT_PATH .
    - docker tag registry.gitlab.com/$CI_PROJECT_PATH registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHA
    - docker push registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHA

# Deploy step
deploy:
  stage: deploy
  image: google/cloud-sdk
  only: [master]
  script:
    - echo "$SERVICE_ACCOUNT_KEY" > key.json
    - gcloud auth activate-service-account --key-file=key.json
    - gcloud config set project zuoyou-456ad
    - gcloud config set container/cluster zuoyou-ci-cluster
    - gcloud config set compute/zone us-central1-a
    - gcloud container clusters get-credentials zuoyou-ci-cluster --zone us-central1-a
    # kubectl create deployment zuoyou-backend --image=registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHA
    # kubectl expose deployment zuoyou-backend --type=LoadBalancer --port 80 --target-port 9000
    - kubectl delete deployment zuoyou-backend
    # kubectl set image deployment/zuoyou-backend zuoyou-backend=registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHA
    - sed -i "s#_CONTAINER_IMAGE_#registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHA#" kubernetes.yml
    - sed -i "s#_APP_NAME_#$APP_NAME#" kubernetes.yml
    - sed -i "s#_SECRET_#$SECRET#" kubernetes.yml
    - kubectl apply -f kubernetes.yml
